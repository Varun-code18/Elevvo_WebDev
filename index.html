<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-box">
        <h2>Reach Out</h2>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="name-error">Name is required</div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error">Valid email is required</div>
            </div>
            <div class="input-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                <div class="error-message" id="subject-error">Subject is required</div>
            </div>
            <div class="input-group">
                <label for="message">Your Message (max 500 characters)</label>
                <textarea id="message" name="message" required></textarea>
                <div class="char-count" id="char-count">0/500</div>
                <div class="error-message" id="message-error">Message is required</div>
            </div>
            <button type="submit" class="send-button" id="send-button">Send</button>
        </form>
    </div>
    <div class="notification" id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
